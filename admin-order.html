<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Admin</title>
</head>
<body>
    <div id="container">
        <section id="navigation-menu">
            <img src="img/logo.png" alt="">
            <p>MENU</p>
            <ul>
                <li>
                    <i class="fa-solid fa-bars"></i>
                    <a href="">Dashboard</a>
                </li>
                <li>
                    <i class="fa-solid fa-box-archive"></i>
                    <a href="">Products</a>
                </li>
                <li>
                    <i class="fa-solid fa-list"></i>
                    <a href="">Categories</a>
                </li>
                <li>
                    <i class="fa-solid fa-shoe-prints"></i>
                    <a href="">Properties</a>
                </li>
                <li class="active">
                    <i class="fa-solid fa-bars-progress"></i>
                    <a href="">Orders</a>
                </li>
                <li>
                    <i class="fa-solid fa-ticket"></i>
                    <a href="">Coupons</a>
                </li>
            </ul>
            <p>USER MANAGEMENT</p>
            <ul>
                <li>
                    <i class="fa-solid fa-users"></i>
                    <a href="">Manage admins</a>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href="">Customers</a>
                </li>
            </ul>
        </section>
        <section id="content">
            <div id="products" class=active>
                <p>Order</p>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Order</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-product-body">

                    </tbody>
                </table>
                <div id="options">
                    <div class="pagination" id="pagination">
                        <!-- Pagination buttons will be dynamically added here -->
                    </div>
                </div>

                <script>
                    // Mảng chứa dữ liệu sản phẩm
                    var products = [
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                        { id: "#12345", name: "Nike Air Force 1", category: "Nike", stock: 10, price: "1.000.000đ" },
                    ];

                    // Số dòng trên mỗi trang
                    var rowsPerPage = 8;

                    // Số lượng trang
                    var totalPages = Math.ceil(products.length / rowsPerPage);

                    // Hiển thị trang đầu tiên khi tải trang
                    showPage(1);

                    function showPage(page) {
                        var startIndex = (page - 1) * rowsPerPage;
                        var endIndex = startIndex + rowsPerPage;

                        var tbody = document.getElementById("table-product-body");
                        tbody.innerHTML = "";

                        for (var i = startIndex; i < endIndex && i < products.length; i++) {
                            var product = products[i];
                            var row = "<tr>" +
                                "<td><p>" + product.id + "</p></td>" +
                                "<td><div id='product-name'><img src=" + "'img/product.webp'" + "alt=''><p>" + product.name + "</p></div></td>" +
                                "<td><p>" + product.category + "</p></td>" +
                                "<td><p>" + product.stock + "</p></td>" +
                                "<td><p>" + product.price + "</p></td>" +
                                "<td><div id='button-action'><button><i class='fa-solid fa-pencil'></i></button><button><i class='fa-solid fa-trash'></i></button></div></td>" +
                                "</tr>";
                            tbody.innerHTML += row;
                        }

                        // Hiển thị các nút phân trang
                        showPagination(page);
                    }

                    function showPagination(currentPage) {
                        var pagination = document.getElementById("pagination");
                        pagination.innerHTML = "";

                        for (var i = 1; i <= totalPages; i++) {
                            var button = document.createElement("button");
                            button.innerText = i;
                            button.className = "page-button";
                            button.onclick = function () {
                                showPage(parseInt(this.innerText));
                            };
                            pagination.appendChild(button);

                            if (i === currentPage) {
                                button.classList.add("active");
                            }
                        }
                    }
                </script>
            </div>
        </section>
    </div>
</body>
